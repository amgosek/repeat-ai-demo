name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3 # Updated to the latest version

    - name: Set up Node.js
      uses: actions/setup-node@v4 # Updated to the latest version that supports Node.js 20
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4 # Assume v4 is the latest; check for the actual latest version
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build
